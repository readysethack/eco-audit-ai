server {
    listen $PORT;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    location /audit/ {
        proxy_pass https://eco-audit-ai-backend.onrender.com/audit/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
